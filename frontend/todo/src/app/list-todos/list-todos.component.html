
<table border="1px">
    <caption>My Todos</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>Descritption</th>
            <th>Completed</th>
            <th>End Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let todo of todos'>
            <th>{{todo.id}}</th>
            <th>{{todo.descritption | uppercase}}</th>
            <th>{{todo.done}}</th>
            <th>{{todo.targetDate | date}}</th>
        </tr>

    </tbody>
</table>
